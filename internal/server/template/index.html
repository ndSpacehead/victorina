{{ block "index" . }}

<head>

    <title>Викторина</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
    <main class="container-fluid">
        <section class="d-flex align-items-center row" style="height: 200px">
            <div class="text-center">
