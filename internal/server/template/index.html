{{ block "index" . }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Викторина</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
    <main class="container-fluid">
        <section class="d-flex align-items-center row" style="height: 200px">
            <div class="text-center">
                <span class="h2">Викторина</span>
            </div>
            <div class="text-center">
                <a class="btn btn-primary mx-2" href="/questions" role="button">Вопросы</a>
                <a class="btn btn-success mx-2" href="/game" role="button">Играть</a>
            </div> 
        </section>
    </main>
</body>
</html>
{{ end }}


{{ block "container" . }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Викторина</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <script src="/static/js/htmx.js"></script>
    <script src="/static/js/toast.js" defer></script>
</head>
<body>
    {{ if .Game }}
    {{ template "game" .Game }}
    {{ else if .Questions }}
    {{ template "questions" .Questions }}
    {{ end }}
    <section id="toast-container" class="position-absolute bottom-0 end-0"></section>
</body>
</html>
{{ end }}


{{ block "nav" . }}
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid d-flex align-items-center">
        <span class="navbar-brand mb-0 h1">{{ . }}</span>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="btn btn-outline-primary border-0" href="/" role="button" title="на главную">
                    <img src="/static/pic/home.svg" height="24" aria-hidden="true">
                </a>
            </li>
        </ul>
    </div>
</nav>
{{ end }}
